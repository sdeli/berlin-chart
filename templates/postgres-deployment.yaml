apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: "postgres"
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database.name }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.database.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.database.password }}
          ports:
            - containerPort: 5432
