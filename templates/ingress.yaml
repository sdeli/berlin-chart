apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: {{ .Values.global.namespace }}
spec:
  ingressClassName: "nginx"
  rules:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: berlin-ionic
            port:
              number: {{ .Values.frontend.service.port }}
